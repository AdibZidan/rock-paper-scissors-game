<div class="top"></div>

<header [@fadeIn]="props">
  <nav>
    <ng-container *ngFor="let moveName of moveNames">
      <li>
        {{ moveName }}
      </li>
    </ng-container>
  </nav>

  <div class="score-container">
    <span>
      Score
    </span>

    <span>
      {{ score$ | async }}
    </span>
  </div>
</header>
