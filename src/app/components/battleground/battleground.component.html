<section>
  <ng-container *ngIf="(view$ | async)?.isShown">
    <img src="/assets/images/bg-pentagon.svg" alt="Pentagon">

    <div class="images-container">
      <ng-container *ngFor="let move of moves">
        <img
          [class]="move.name.toLowerCase()"
          [src]="move.image"
          [alt]="move.name"
          (click)="[chooseMove(move), updateView()]">
      </ng-container>
    </div>
  </ng-container>

  <app-arena></app-arena>
</section>
