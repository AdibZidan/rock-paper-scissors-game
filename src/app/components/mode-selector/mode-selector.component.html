<ng-container *ngIf="(view$ | async)?.isShown">
  <div class="overlay"></div>

  <section>
    <h2>
      Select a Mode
    </h2>

    <div class="buttons-container">
      <button (click)="showOriginalView()">
        Original
      </button>

      <button (click)="showBonusView()">
        Bonus
      </button>
    </div>
  </section>
</ng-container>
